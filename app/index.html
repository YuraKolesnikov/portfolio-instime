<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta property="og:image" content="path/to/image.jpg" />
    <link
      rel="shortcut icon"
      href="img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/favicon/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/favicon/apple-touch-icon-114x114.png"
    />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <button class="button button--magento button--medium">
          Add
        </button>
        <div class="button button--with-icon button--magento-violet button--large">
          <div class="button__icon">
            <svg>
              <use xlink:href="img/icons.svg#apple"></use>
            </svg>
          </div>
          <div class="button__text">
            <span>Download on the </span> <br/>
            <span class="bold">APP STORE</span>
          </div>
        </div>
        <div class="button button--with-icon button--yellow-magento button--large">
          <div class="button__icon">
            <svg>
              <use xlink:href="img/icons.svg#apple"></use>
            </svg>
          </div>
          <div class="button__text">
            <span>Coming soon to </span> <br/>
            <span class="bold text--uppercase">Google play</span>
          </div>
        </div>
        <button class="button button--magento button--small">Buy</button>
        <button class="button button--orange button--x-small">
          <!-- Fixing invalid icon -->
          <svg style="left: 52%; transform: translate(-50%, -48%)">
            <use xlink:href="img/icons.svg#plus"></use>
          </svg>
        </button>
        <button class="button button--yellow-magento button--medium text--uppercase">Subscribe</button>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
