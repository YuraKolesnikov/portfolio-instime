<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Title</title>
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="path/to/image.jpg" />
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
  
  <!-- <div class="container py-3">
    <div class="row">
      <div class="js-progress progress"></div>
    </div>
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="metrics-card">
          <div class="metrics-card__head">
            <div class="metrics-card__header">
              <div class="metrics-card__title">Subscribe</div>
              <p class="metrics-card__caption">Purchase a package of services to use the functions of the system</p>
            </div>
            <div class="metrics-card__chart">
              <!-- <div style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(225deg, #E73563 -10.91%, #8B33BC 100%);"></div> -->
              <div class="circle">
                <div class="bold" style="font-size: 23px">26</div>
                <span style="font-weight: 900; font-size: 10px; text-align: center; color: #DADDE0">DAYS LEFT</span>
              </div>
            </div>
          </div>
          <div class="metrics-card__body">
            <ul class="metrics-card__metrics metrics">
              <li class="metrics__item">
                <div class="metrics__left">
                  <svg class="metrics__icon">
                    <use xlink:href="img/icons.svg#eye"></use>
                  </svg>
                  <div class="metrics__info">
                    <span class="metrics__number bold">827 <span style="font-size: 14px;">/ 1000</span></span> 
                    <span class="metrics__desc">Viewers</span>
                  </div>
                </div>
                <div class="metrics__right">
                  <div class="js-progress progress"></div>
                </div>
              </li>
              <li class="metrics__item">
                <div class="metrics__left">
                  <svg class="metrics__icon heart-icon">
                    <use xlink:href="img/icons.svg#heart"></use>
                  </svg>
                  <div class="metrics__info">
                    <span class="metrics__number bold">27890 <span style="font-size: 14px;">/ 30 000</span></span> 
                    <span class="metrics__desc">Like</span>
                  </div>
                </div>
                <div class="metrics__right">
                  <div class="js-progress progress"></div>
                </div>
              </li>
              <li class="metrics__item">
                <div class="metrics__left">
                  <svg class="metrics__icon">
                    <use xlink:href="img/icons.svg#comment"></use>
                  </svg>
                  <div class="metrics__info">
                    <span class="metrics__number bold">126 <span style="font-size: 14px;">/ 1 000</span></span> 
                    <span class="metrics__desc">Comments</span>
                  </div>
                </div>
                <div class="metrics__right">
                  <div class="js-progress progress"></div>
                </div>
              </li>
              <li class="metrics__item">
                <div class="metrics__left">
                  <svg class="metrics__icon">
                    <use xlink:href="img/icons.svg#saved-post"></use>
                  </svg>
                  <div class="metrics__info">
                    <span class="metrics__number bold">0 <span style="font-size: 14px;">/ 1 000</span></span> 
                    <span class="metrics__desc">Saved posts</span>
                  </div>
                </div>
                <div class="metrics__right">
                  <button class="button button--x-small button--orange" style="float: right">
                    <svg>
                      <use xlink:href="img/icons.svg#plus"></use>
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.min.js"></script>
</body>

</html>
