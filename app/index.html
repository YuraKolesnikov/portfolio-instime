<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Title</title>
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="path/to/image.jpg" />
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
  <header class="header">
    <nav class="navbar__wrapper">
      <div class="container navbar">
        <div class="hamburger">
          <svg class="navbar__icon hamburger js-hamburger-open">
            <use xlink:href="img/icons.svg#hamburger"></use>
          </svg>
          <svg class="navbar__icon hamburger js-hamburger-close hidden">
            <use xlink:href="img/icons.svg#close-menu"></use>
          </svg>
        </div>
        <div class="navbar__brand">
          <svg class="navbar__icon">
            <use xlink:href="img/icons.svg#instagram"></use>
          </svg>
          Instime Logo
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item"><a href="#" class="navbar__link">Main</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Features</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Prices</a></li>
          <li>
            <button class="navbar__login-button">
              <svg class="navbar__icon">
                <use xlink:href="img/icons.svg#lock"></use>
              </svg>
              Log In
            </button>
          </li>
        </ul>
        <ul class="navbar__menu navbar__menu--mobile js-mobile-menu">
          <li class="navbar__item"><a href="#" class="navbar__link">Main</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Features</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Prices</a></li>
          <div class="button button--with-icon button--magento-violet button--large button--navmenu">
            <div class="button__icon">
              <svg>
                <use xlink:href="img/icons.svg#apple"></use>
              </svg>
            </div>
            <div class="button__text">
              <span>Download on the</span> <br/>
              <span class="bold">APP STORE</span>
            </div>
          </div>
        </ul>
        <div class="login-button">
          <svg class="navbar__icon">
            <use xlink:href="img/icons.svg#lock"></use>
          </svg>
        </div>
      </div>
    </nav>
  </header>
  
  <script src="js/scripts.min.js"></script>
</body>

</html>
