<div class="container py-3">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-4 offset-2">
      <div class="like-card">
        <div class="like-card__title">Likes</div>
        <img class="like-card__img" src="https://source.unsplash.com/random/400x400" />
        <div class="like-card__amount js-like-card-amount">200</div>
        <div class="like-card__range-wrapper">
          <input type="range" min="0" max="10000" value="3000" class="js-like-card-range like-card__range">
          <div class="js-like-card-active-range like-card__active-range"></div>
        </div>
        <div class="like-card__range-values">
          <div class="min">0</div>
          <div class="max">10 000</div>
        </div>
        <svg style="width: 10px; height: 10px">
          <use xlink:href="img/icons.svg#square"></use>
        </svg>
        <button class="button button--medium button--magento">Add</button>
      </div>
    </div>
  </div>
</div>
